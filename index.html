<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Preview Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="card">
        

        <div class="card-content">
            <h1 class="title">
                Get <span>insights</span> that help your business grow.
            </h1>

            <p class="description">
                Discover the benefits of data analytics and make better decisions
                regarding revenue, customer experience, and overall efficiency.
            </p>

            <div class="stats">
                <div class="stat">
                    <h2>10k+</h2>
                    <p>COMPANIES</p>
                </div>
                <div class="stat">
                    <h2>314</h2>
                    <p>TEMPLATES</p>
                </div>
                <div class="stat">
                    <h2>12M+</h2>
                    <p>QUERIES</p>
                </div>
            </div>
        </div>

        <div class="card-image"><img src="Images/image-header-desktop.jpg" alt="Office Picture"></div>
    </section>

</body>
</html>
